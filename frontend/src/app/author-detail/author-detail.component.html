<div *ngIf="author">
  <div>
    <mat-grid-list cols=8 rowHeight=17 [style.background]=color>
      <mat-grid-tile [colspan]=8 [rowspan]=3 [style.border-bottom]="'5px solid #FFFFFF'">
        <div class="header-grid">
          {{author.fullname | uppercase}} <br />
          ({{author.birthDate.substring(0, 4)}} - {{author.deathDate.substring(0, 4)}})
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]=2 [rowspan]=14 [style.border-right]="'3px solid #FFFFFF'" [style.border-bottom]="'3px solid #FFFFFF'">
        image
      </mat-grid-tile>
      <mat-grid-tile [colspan]=5 [rowspan]=14>
        List of books: <br />
        <div *ngFor='let title of author.titles'>
          <a [routerLink]="['/api/book', title.id]">{{title.title}} </a>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  А здесь очень интересная биография
</div>
